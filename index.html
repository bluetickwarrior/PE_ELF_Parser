<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE/ELF Static Binary Triage</title>
    <script src="script.js?v=1.0.2" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ecf0f1;
            line-height: 1.6;
            padding: 20px;
            max-width: 1800px; /* Increased from 1200px */
            margin: 0 auto;
            position: relative;
            background-image: url('https://i.imgur.com/C9LPmUl.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        form, #result-container {
            background-color: rgba(52, 73, 94, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        select, input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(236, 240, 241, 0.8);
            color: #2c3e50;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }
		#uploadForm {
		max-width: 800px;
		margin: 0 auto;
		}
        #result-container {
            display: none;
            justify-content: space-between;
			width: 100%
        }
        #metadata-result, #capa-result {
            width: 48%;
            overflow-y: auto;
            max-height: 80vh;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px; /* Slightly reduced font size */
        }
        .input-type-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .input-type-selector label {
            cursor: pointer;
        }
		.loader {
			position: relative;
			width: 50px;
			height: 50px;
			margin: 20px auto;
			display: none;
		}

		.loader::before {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: 5px solid #f3f3f3;
			border-top: 5px solid #3498db;
			animation: spin 1s linear infinite;
		}

		.loader::after {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #3498db;
			animation: pulse 1s ease-in-out infinite;
		}

		@keyframes spin {
			0% { transform: translate(-50%, -50%) rotate(0deg); }
			100% { transform: translate(-50%, -50%) rotate(360deg); }
		}

		@keyframes pulse {
			0% { transform: translate(-50%, -50%) scale(1); }
			50% { transform: translate(-50%, -50%) scale(1.2); }
			100% { transform: translate(-50%, -50%) scale(1); }
		}
	    	#instructions {
    			background-color: rgba(52, 73, 94, 0.2);
    			backdrop-filter: blur(5px);
    			padding: 10px;
    			border-radius: 8px;
    			margin-bottom: 10px;
    			border: 1px solid rgba(255, 255, 255, 0.2);
    			font-size: 0.9em;
    			color: #ecf0f1;
			}

		#instructions p {
    		margin: 5px 0;
		}
    </style>
</head>
<body>
    <h1>PE/ELF Static Binary Triage</h1>
    <form id="uploadForm">
        <select id="fileType" required>
            <option value="pe">PE</option>
            <option value="elf">ELF</option>
            <option value="macho">Mach-O</option>
        </select>
        <div class="input-type-selector">
            <label><input type="radio" name="inputType" value="file" checked> File Upload</label>
            <label><input type="radio" name="inputType" value="base64"> Base64 Input</label>
        </div>
	<div id="instructions">
	    <p>Instructions:</p>
	    <p>- Upload your binary as-is, or in archive format. Base64 is also accepted.</p>
    	    <p>- Archive submissions are currently limited to 7z and ZIP.</p>
	    <p>- The current version of this tool may be unable to handle files larger than ~2 MB due to timeout.</p>
	</div>
        <div id="fileInputContainer">
            <input type="file" id="fileInput" required>
        </div>
        <div id="base64InputContainer" style="display: none;">
            <textarea id="base64Input" placeholder="Paste base64-encoded file contents here"></textarea>
        </div>
        <input type="password" id="passwordInput" placeholder="Enter password (optional)">
        <button type="submit">Extract Metadata</button>
    </form>
	<div id="loading" class="loader"></div>
    <div id="result-container">
        <div id="metadata-result"></div>
        <div id="capa-result"></div>
    </div>
</body>
</html>
