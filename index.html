<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Extractor</title>
    <script src="script.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/high/wednesday-frog-meme-4yzyieh2wdm48bcl.png'); /* Replace 'burrito.jpg' with your actual image URL */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #ecf0f1;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #3498db;
        }
        form {
            background-color: rgba(52, 73, 94, 0.8); /* Semi-transparent to show the background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        select {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        input[type="file"] {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        input[type="password"] {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            background-color: rgba(52, 73, 94, 0.8); /* Semi-transparent to show the background */
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>File Metadata Extractor</h1>
    <form id="uploadForm">
        <select id="fileType" required>
            <option value="pe">PE</option>
            <option value="elf">ELF</option>
            <option value="macho">Mach-O</option>
        </select>
        <input type="file" id="fileInput" required>
        <input type="password" id="passwordInput" placeholder="Enter password (optional)">
        <button type="submit">Extract Metadata</button>
    </form>
    <div id="result"></div>
</body>
</html>
